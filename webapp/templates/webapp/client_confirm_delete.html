{% extends "webapp/base.html" %}
{% block content %}
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete the client: <strong>{{ client.client_name }}</strong>?</p>
    <p>This will also delete all associated projects.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'webapp:client-detail' client.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
