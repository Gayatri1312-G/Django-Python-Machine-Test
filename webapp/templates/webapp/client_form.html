{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Client{% else %}Create New Client{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'webapp:client-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
